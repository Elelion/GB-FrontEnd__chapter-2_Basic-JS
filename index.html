<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Document</title>

  <!-- подключаем наш swiper CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
</head>
<body>

  <!-- для fullPage -->
  <div id="fullpage">
    <!-- обрамляем каждый блок в <div class="section"> -->
    <div class="section">


      <button>for event</button>
      <h2 id="div1">Some data in div-1</h2>
      <h2 id="div2" class="test__class">Another data in div-2</h2>
      <h2 id="div3">Anything else in div-3</h2>
      <div id="clock" class="example_for you"> </div>


    </div>
    <div class="section">


      <!-- пишем плеер -->
      <div class="">
        текущее время: <span class="current-time">0</span>
      </div>
      <div class="player">
        <video src="src/video/video.mp4"></video>
        <input type="range" class="timing" value="0" step="0.001" >
      </div>

      <button class="fa-play">play</button>
      <button class="fa-pause">pause</button>
      <input type="range" class="volume" min="0" max="1" step="0.01">


    </div>
    <div class="section">


      <h1>Здесь будут тесты</h1>
      <button class="btn">Нажми меня</button>
      <hr>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <textarea name="" id="" cols="30" rows="10">template text</textarea>


    </div>
    <div class="section">


      <p>CHAPTER: 7</p>

      <!-- контент для swiper -->
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://picsum.photos/600/300?random=1" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/600/300?random=2" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/600/300?random=3" alt="">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>


      <!-- для sweetalert -->
      <button class="sweetalert2">нажми меня - sweetalert2</button>


    </div>
  </div>


  <!-- ** -->


  <!-- chapter-7: подключаем swiper -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!-- chapter-7: настраиваем swiper -->
  <script type="module">
    import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js'

    const swiper = new Swiper('.swiper', {
      // Optional parameters
      // direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    })
  </script>

  <!-- chapter-7: подключаем sweetalert2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let btn = document.querySelector('.sweetalert2');
    btn.addEventListener('click', (event) => {
      // Swal - библиотека, fire - метод
      Swal.fire({
        title: 'Error!',
        text: 'Do you want to continue',
        icon: 'error',
        confirmButtonText: 'Cool',
        footer: '<a href="">Why do I have this issue?</a>'
      })
    })
  </script>

  <!-- chapter-7: подключаем fullPage -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- chapter-7: подключаем fullPage -->
  <script>
    new fullpage('#fullpage', {
      //options here
      autoScrolling:true,
      scrollHorizontally: true
    });

    //methods
  </script>
